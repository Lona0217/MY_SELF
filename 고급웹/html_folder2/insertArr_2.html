<script>
	var arrdata = [];

	function insertArr()
	{
		var i;

		for(i = 0; i <= 99; i++)
		{
			arrdata[i] = i + 1;
		}

		selectArr();
	}

	function selectArr()
	{
		var i;

		for(i = 0; i < arrdata.length; i++)
		{
			if(arrdata[i]%2 === 0)
			{
				arrdata[i] = 0;
			}
			else
				document.write(arrdata[i] + " ");
		}

		addArr();
	}

	function addArr()
	{
		var i;
		var sum = 0;

		for(i = 0; i < arrdata.length; i++)
		{
			sum += Number(arrdata[i]);
		}

		document.write("<p/> 배열 데이터 덧셈 연산 결과 : " + sum + "<p/>");
	}

</script>

<button type = "button" onclick = "insertArr()"> 배열 생성/조회/연산 </button>
