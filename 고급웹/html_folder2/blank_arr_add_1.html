<script>
	var com = [95, 88, , 72, 68, , 99, 82, 78, 85]; // 빈칸 배열 : 값이 없음
	// 배열 값을 출력할 때는  undefined로 출력됨
	var getAvg;

	function printAvg()
	{
		var i, sum = 0;
		var n = com.length;

		document.write(n + "명의 점수 입력<p/>");

		for(i = 0; i < n; i++)
		{
			sum += com[i];
		}

		return (sum/n);
	}

	getAvg = printAvg();
	document.write("평균 : <b>" + getAvg + "</b><p/>");
</script>
