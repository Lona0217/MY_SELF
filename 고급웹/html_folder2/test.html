<script>
	var x = 0;
	var sum = 0;

	document.write("초기값 : <b>" + x + "</b><br>");
	document.write("<b> ======================= </b> <br>");

	while(x <= 1000)
	{
		sum += x+1;
		x ++;
		document.write("지금까지의 sum 값 : <b>" + sum + "</b>" + "<br>" );
		document.write("현재 x 값 : <b>" + x + "</b>" + "<br>");
		document.write("<b> ======================= </b> <br>");
	}

</script>
