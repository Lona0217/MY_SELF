<!DOCTYPE html>
<html>
<head>
	<style>
		#example1 {
			border: 2px solid red;
			padding: 10px;
			border-radius: 15px 50px 30px 5px;
		}

		#example2 {
			border: 2px solid red;
			padding: 10px;
			border-radius: 5px 20px 90px;
		}

		#example3 {
			border: 2px solid red;
			padding: 10px;
			border-radius: 15px;
		}
		#example1, #example2, #example3 {
			border: 15px double lightgreen;
		}
	</style>
</head>
<body>
	
	<h3> border-radius: 15px 50px 30px 5px </h3>
	<div id="example1">
		<p> Test Box </p>
	</div>

	<h3> border-radius: 5px 20px 90px </h3>
	<div id="example2">
		<p> Test Box </p>
	</div>

	<h3> border-radius: 15px </h3>
	<div id="example3">
		<p> Test Box </p>
	</div>

</body>
</html>
