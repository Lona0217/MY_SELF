<!DOCTYPE html>
<html>
<head>
	<style>
		.class_1{
			background-color: lightgreen;
		}

		#id_1{
			background-color: yellow;
		}

		#id_2{
			background-color: blue;
			color: lightgreen;
		}
	</style>
</head>
<body>
	<h1>h1</h1>
	<div class="class_1">
		<p id="id_1">id="id_1" 적용 문단 1</p>
		<p id="id_2">id="id_2" 적용 문단 2</p>
		div에 포함된 테스트 문장 1
	</div>

	<p>div에 포함되지 않은 테스트 문단 3</p>
</body>
</html>
