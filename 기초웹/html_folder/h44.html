<!DOCTYPE html>
<html>
<head>
	<style>
		div > p{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>
		<p> div에 포함된 단락 1 </p>
		<p> div에 포함된 단락 2 </p>
		<section><p> div -> section 에 포함된 단락 3 </p></section>
		<p> div에 포함된 단락 4 </p>
	</div>

	<p> div에 포함되지 않은 단락 5 </p>
	<p> div에 포함되지 않은 단락 6 </p>
</body>
</html>
