<!DOCTYPE html>
<html>
<head>

		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan= "2">구분</th>
			<th colspan= "3">치킨</th>

		<tr>

			<th>후라이드</th>
			<th>간장</th>
			<th>치즈크러스트</th>
			<th>페퍼로니</th>
		</tr>
		<tr>
			<th>가격</th>
			<td>13,000원</td>
			<td>14,000원</td>
			<td>15,000원</td>
			<td>17,000원</td>
			<td>28,000원</td>
		</tr>
	</tr>
</table>
</body>
</html>
