<!DOCTYPE html>
<html>
<head>
	<style>
		h1 {
			border-style: solid;
			border-width: thin medium thick 10px;
		}


		h3 {
			border-style: solid;
			border-width: 10px;
		}

		div {
			border-style: solid;
			border-width: 10px 1px;
		}
	</style>
</head>
<body>
	<h1> border-width: thin medium thick 10px </h1>
	<h3> border-width: thick </h3>
	<div> border-width: 10px 1px </div>
</body>
</html>
