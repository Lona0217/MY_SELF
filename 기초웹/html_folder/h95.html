<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			width: 200px;
			height: 100px;
			color: blue;
			background: green;
			opacity: 0.8;
		}

		div:hover {
			width: 400px;
			height: 50px;
			color: red;
			background: yellow;
			opacity: 0.5;
			transition: all 2s linear 0.5s;
		}
	</style>

	<!--opacity: 투명도 설정-->

	<!--	
	transition-property: all
	transition-duration: 2s
	transition-timing-function: linear
	transition-delay: 0.5s
										-->

</head>
<body>
	<h2> 가상 선택자 </h2>
	<div>
		가상 클래스를 이용한 애니메이션 효과 <br>
		마우스가 위에 있으면 박스가 늘어나요.
	</div>
</body>
</html>
