<!DOCTYPE html>
<html>
<head>
	<style>
		p:nth-child(2n+1) {
			background-color: yellow;
		}
		p:nth-child(2n+0) {
			background-color: lightgreen;
			color: red;
			font-style: italic;
			text-decoration: underline;
			font-size: 25px;
			text-align: center;
			font-weight: bold;
		}
		p:nth-last-child(2) {
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<p> 문단 1 </p>
	<p> 문단 2 </p>
	<p> 문단 3 </p>
	<p> 문단 4 </p>
	<p> 문단 5 </p>
	<p> 문단 6 </p>
	<p> 문단 7 </p>
	<p> 문단 8 </p>
	<p> 문단 9 </p>
</body>
</html>
