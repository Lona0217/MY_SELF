<!DOCTYPE html>
<html>
<head>
	<style>
		#example1 {
			border: 2px solid black;
			padding: 100px;
			background-image: url("image/note.gif");
			background-repeat: repeat-x;
			background-size: auto;
		}

		#example2 {
			border: 2px solid black;
			padding: 25px;
			background-image: url("image/note.gif");
			background-repeat: no-repeat;
			background-size: 300px 100px;
		}
	</style>
</head>
<body>
	<h2> background-size: auto </h2>
	<div id="example1">
		<h2> 제목 </h2>
		<p> 배경 이미지는 원래 크기로 표시됩니다. </p>
	</div>

	<h2> background-size: 75% 50% </h2>
	<div id="example2">
		<h2> 제목 </h2>
		<p> 배경 이미지는 가로 300px, 세로 이미지는 100px로 설정됩니다. </p>
	</div>
</body>
</html>
