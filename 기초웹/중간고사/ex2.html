<!DOCTYPE html>
<html>

<head>
	<style>

		table, td, th {
			border: dashed 3px green;
			font-weight: bolder;
			font-size: 20px;
			border-collapse: collapse;
		}

	</style>
</head>

<body>

	<table>

		<tr>
			<td> 01 </td>
			<td> 02 </td>
			<td> 03 </td>
			<td rowspan="2"> 04 </td>
			<td rowspan="3"> 05 </td>
			<td> 06 </td>
			<td> 07 </td>
		</tr>

		<tr>
			<td rowspan="2" colspan="3"> 08 </td>
			<td colspan="2"> 09 </td>
		</tr>

		<tr>
			<td> 10 </td>
			<td rowspan="3"> 11 </td>
			<td rowspan="2"> 12 </td>
		</tr>

		<tr>
			<td colspan="4"> 13 </td>
			<td> 14 </td>
		</tr>

		<tr>
			<td rowspan="3" colspan="2"> 15 </td>
			<td> 16 </td>
			<td colspan="2"> 17 </td>
			<td> 18 </td>
		</tr>

		<tr>
			<td colspan="3" rowspan="2"> 19 </td>
			<td> 20 </td>
			<td> 21 </td>
		</tr>

		<tr>
			<td colspan="2"> 22 </td>
		</tr>

		<tr>
			<td colspan="3"> 23 </td>
			<td> 24 </td>
			<td colspan="4"> 25 </td>
		</tr>

	</table>

</body>

</html>
