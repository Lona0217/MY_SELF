<!DOCTYPE html>
<html>

<head>
	<style>

		table, td, th {
			border: dashed 3px green;
			font-weight: bolder;
			font-size: 20px;
			border-collapse: collapse;
			text-align: center;
		}

	</style>
</head>

<body>

	<table>

		<tr>
			<td> 01 </td>
			<td> 02 </td>
			<td> 03 </td>
			<td rowspan="3"> 04 </td>
			<td rowspan="4"> 05 </td>
			<td rowspan="5"> 06 </td>
			<td rowspan="6"> 07 </td>
		</tr>

		<tr>
			<td rowspan="2"> 08 </td>
			<td colspan="2"> 09 </td>
		</tr>

		<tr>
			<td colspan="2"> 10 </td>
		</tr>

		<tr>
			<td colspan="4"> 11 </td>
		</tr>

		<tr>
			<td rowspan="4"> 12 </td>
			<td colspan="3"> 13 </td>
			<td> 14 </td>
		</tr>

		<tr>
			<td> 15 </td>
			<td colspan="4"> 16 </td>
		</tr>

		<tr>
			<td rowspan="3"> 17 </td>
			<td colspan="5"> 18 </td>
		</tr>

		<tr>
			<td colspan="2"> 19 </td>
			<td colspan="3" rowspan="2"> 20 </td>
		</tr>

		<tr>
			<td> 21 </td>
			<td colspan="2"> 22 </td>
		</tr>

	</table>

</body>

</html>
