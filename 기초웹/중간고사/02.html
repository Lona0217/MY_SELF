<!DOCTYPE html>
<html>

<head>
	<style>

		table, td, th {
			border: dashed 3px green;
			font-weight: bolder;
			font-size: 20px;
			border-collapse: collapse;
		}

	</style>
</head>

<body>

	<table>

		<tr>
			<td> 01 </td>
			<td> 02 </td>
			<td> 03 </td>
			<td rowspan="3"> 04 </td>
		</tr>

		<tr>
			<td rowspan="3" colspan="2"> 05 </td>
			<td> 06 </td>
		</tr>

		<tr>
			<td> 07 </td>
		</tr>

		<tr>
			<td colspan="2"> 08 </td>
		</tr>

		<tr>
			<td colspan="2"> 09 </td>
			<td colspan="2"> 10 </td>
		</tr>

		<tr>
			<td colspan="4"> 11 </td>
		</tr>

	</table>

</body>

</html>
