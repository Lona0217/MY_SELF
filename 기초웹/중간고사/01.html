<!DOCTYPE html>
<html>

<head>
	<style>

		h1 {
			font-weight: bolder;
			list-style-type: decimal;
		}

	</style>
</head>

<body>

	<h1> 1. 순서 목록 </h1>

	<ol>
		<li> Apple </li>
		<li> Banana </li>
		<li> Lemon </li>
		<li> Orange </li>
	</ol>


	<h1> 2. 무순서 목록 </h1>

	<ul>
		<li> Milk </li>
		<ul>
			<li> Hot milk </li>
			<li> Cold milk </li>
		</ul>

		<li> Tea </li>
		<ul>
			<li> Black tea </li>
			<li> Green tea </li>
		</ul>
	</ul>
	
</body>

</html>
